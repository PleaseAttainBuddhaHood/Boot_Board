<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="author">
    <title>Title</title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body class="align-middle">

    <div class="container-fluid d-flex justify-content-center" style="height:100vh">
        <div class="card align-self-center">
            <div class="card-header">
                로그인 페이지
            </div>

            <div class="card-body">
                <th:block th:if="${param.logout != null}">
                    <h1>로그아웃..</h1>
                </th:block>

                <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="유저 아이디">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">비밀번호</span>
                        <input type="text" name="password" class="form-control" placeholder="비밀번호">
                    </div>

                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">&nbsp;자동 로그인</label>
                    </div>

                    <div class="mb-4">
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary submitBtn">로그인</button>
                        </div>
                    </div>
                </form>

                <th:block th:if="${param.logout == null}">
                    <div>
                        <a href="/oauth2/authorization/kakao">카카오</a>
                    </div>
                </th:block>


            </div>

        </div>
    </div>

</body>
</html>
